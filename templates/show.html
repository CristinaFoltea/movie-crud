<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <link rel="stylesheet" href="/public/style.css">
  <title>{{title}}</title>
</head>
<body>
  <main>
    <header>
      <h1>Cristina's Movie Ratings</h1>
      <h2>A different prospective on modern movies</h2>
    </header>
    <section class="show">
      <h1>{{title}}</h1>
      <img src='{{poster}}' alt='movie poster'>
      <p>Title: {{title}}</p>
      <p>Director: {{director}}</p>
      <p>Year: {{year}}</p>
      <p>My Rating: {{rating}}</p>
    </section>
  </main>
</body>
</html>
